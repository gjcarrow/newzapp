<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="sticky-nav">
    <div class="icon">
      <!-- <img src="images/newz-dog.png" alt="doggie icon"> -->
      <img src="images/icons/icon-512x512.png" alt="Dog Logo">
    </div>
    <div class="header-text">
      <h1 class="header-text light">It's News To Me</h1>
    </div>
    <div class="header-select">
      <select name="news-sources" id="newsSources">
        <option value="">Select News Source</option>
      </select>
    </div>
    </select>
  </header>
  <main>
  </main>
  <script src='js/script.js' type='text/javascript'></script>
  <script type="text/javascript">
    window.addEventListener('scroll', scrollSpy)
    const nav = document.querySelector('header')
    const y = 320
    function scrollSpy(e) {
      let x = window.pageYOffset;
      if(x<=y) {
        unstick()
      }else{
        stick()
      }
    }
    const stick = ()=>{
      document.body.classList.add('stuck')
      document.body.style.paddingTop = getNavHeight() + 'px'
    } 
    const unstick = ()=>{
      document.body.classList.remove('stuck')
      document.body.style.paddingTop= 0 + 'px'
    }
    const getNavHeight = ()=> nav.offsetHeight
  </script>
</body>
</html>
